name: Daily Soul Update
on:
  schedule:
    - cron: '35 3 * * *'  # 03:35 UTC every day — Norn's breath, eternal
  workflow_dispatch:  # Manual test — like /healthz in fingal-fleet

jobs:
  weave-feed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Weave the ledger
        run: python update_feed.py
      - name: Commit & Push Eternal (Deterministic — No False Deltas)
        run: |
          git config user.name "Daniel H. Fingal"
          git config user.email "daniel@fingal.eu"
          git add ETERNAL_FEED.txt
          if git diff --staged --quiet; then
            echo "No weave needed — ledger unchanged"
          else
            git commit -m "Daily soul update $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
